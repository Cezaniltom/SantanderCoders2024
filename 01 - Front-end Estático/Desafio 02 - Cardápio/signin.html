    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="menu.html">CINQUE</a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cardápio</a>
                        <ul class="dropdown-menu">

                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5" id="main-dishes">
        <h1 class="text-center">Cadastrar Produto</h1>

        <form method="post" action="./" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleInputDishName" class="form-label">Nome do Prato</label>
                <input type="text" class="form-control" id="exampleInputDishName" placeholder="Mamma mia!">
            </div>
            <div class="mb-3">
                <label for="exampleInputDescription" class="form-label">Descrição</label>
                <textarea name="input-description" id="exampleInputDescription" class="form-control" placeholder="O prato é só o pitel!"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Preço</label>
                <input type="number" format="currency" precision="2" id="exampleInputPrice" name="exampleInputPrice" class="form-control" formControlName="exampleInputPrice" placeholder="R$"/>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Copyright © 2024 FENF</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
